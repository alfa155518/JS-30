<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing-up Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>sing-up Page</h2>
    <form action="">
        <h3>sing-up form</h3>
        <input type="text" autocomplete="username" placeholder="user" class="user">
        <input type="password" autocomplete="current-password" placeholder="password" class="password">
        <input type="email" placeholder="email" class="email">
        <span class="btn-submit">Submit</span>
    </form>
    <script src="js/sing-up.js"></script>
</body>
</html>
