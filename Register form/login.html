<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Login Page</h2>
    

    <form action="">
        <h3>login form</h3>
        <input type="text" autocomplete="username" placeholder="Enter User Name" class="user">
        <input type="password" autocomplete="current-password" placeholder=" Enter Password" class="password">
        <input type="email"  placeholder="Enter Email" class="email">
        <span class="btn-submit">Send</span>
    </form>


    <script src="js/login.js"></script>
</body>
</html>
