<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Drum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key clap">
            a
            <span>clap</span>
        </div>
        <div data-key="83" class="key hihat">
            s
            <span>hihat</span>
        </div>
        <div data-key="68" class="key kick">
            d
            <span>kick</span>
        </div>
        <div data-key="70" class="key open-hat">
            f
            <span>openhat</span>
        </div>
        <div data-key="71" class="key boom">
            g
            <span>boom</span>
        </div>
        <div data-key="74" class="key snare">
            h
            <span>snare</span>
        </div>
        <div data-key="72" class="key ride">
            j
            <span>ride</span>
        </div>
        <div data-key="75" class="key tom">
            k
            <span>tom</span>
        </div>
        <div data-key="76" class="key tink">
            l
            <span>tink</span>
        </div>
    </div>

    <audio data-key="65" src="sound/clap.wav"></audio>
    <audio data-key="83" src="sound/hihat.wav"></audio>
    <audio data-key="68" src="sound/kick.wav"></audio>
    <audio data-key="70" src="sound/openhat.wav"></audio>
    <audio data-key="71" src="sound/boom.wav"></audio>
    <audio data-key="72" src="sound/ride.wav"></audio>
    <audio data-key="74" src="sound/snare.wav"></audio>
    <audio data-key="75" src="sound/tom.wav"></audio>
    <audio data-key="76" src="sound/tink.wav"></audio>


    <script src="./script.js"></script>
</body>
</html>
